<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:wght@300..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-principal">

        <div class="primer-contenedor">
            <h1>Soy Mateo Legarreta</h1>
            <h2>Estudiante universitario</h2>
            <img src="imagenes/yo.jpg" alt="ese soy yo" class="imagen">
            <h1>Sobre mi</h1>
            <p>
                Soy un estudiante de la carrera Tecnicatura en Desarrollo de Software. <br>
                Me gusta la tecnología y la programación. <br>
                Estudio esta carrera para poder seguir desarrollándome como futuro profesional.
            </p>
        </div>
        
        <div class="segundo-contenedor">
            <div class="skills">
                <h1>Habilidades</h1>
                <div class="skills-bar">

                    <div class="bar">
                        <div class="info">
                            <span>HTML <i class="fa-brands fa-html5"></i></span>
                        </div>
                        <div class="progress-line">
                            <span class="html"></span>
                        </div>
                    </div>

                    <div class="bar">
                        <div class="info">
                            <span>CSS <i class="fa-brands fa-css3-alt"></i></span>
                        </div>
                        <div class="progress-line">
                            <span class="css"></span>
                        </div>
                    </div>

                    <div class="bar">
                        <div class="info">
                            <span>C++ <i class="fa-brands fa-css3-alt"></i></span>
                        </div>
                        <div class="progress-line">
                            <span class="c"></span>
                        </div>
                    </div>

                    <div class="bar">
                        <div class="info">
                            <span>Python <i class="fa-brands fa-python"></i></span>
                        </div>
                        <div class="progress-line">
                            <span class="python"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
